<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Settings</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
          <div class="header-left">
            <p class="font-weight-bold">Settings</p>
          </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">cast_for_education</span> IT-PLN 2025
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="index.html" target="_self">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="settings.html" target="_self">
              <span class="material-icons-outlined">settings</span> Settings
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-cards">
        <div class="card">
            <div class="card-inner">
                <p class="text-primary">Reset Alarm</p>
                <span id="indicator" class="material-icons-outlined text-green">notifications_active</span>
            </div>
            <button id="push-button" class="btn">Reset</button>
            <span id="button-value" class="text-primary font-weight-bold"></span>
        </div>
    </div>
</main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <script>
        let buttonValue = false;
        document.getElementById('push-button').addEventListener('click', function() {
            buttonValue = !buttonValue; // Toggle the boolean value
            const indicator = document.getElementById('indicator');
            // Change the icon based on buttonValue
            if (buttonValue) {
                indicator.textContent = 'notifications'; // Change icon to "notifications"
            } else {
                indicator.textContent = 'notifications_active'; // Change icon back to "notifications_active"
            }
        });
    </script>
  </body>
</html>

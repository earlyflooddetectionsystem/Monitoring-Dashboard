<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Monitoring Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
          <div class="header-left">
            <p class="font-weight-bold">Monitoring Dashboard</p>
          </div>
          <div class="header-right">
            <span id="lokasi-info" class="font-weight-bold text-blue"
              >Memuat lokasi...</span
            >
          </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">cast_for_education</span> IT-PLN2025
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="index.html" target="_self">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          
          <li class="sidebar-list-item">
            <a href="settings.html" target="_self">
              <span class="material-icons-outlined">settings</span> Settings
            </a>

          </li>

        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Cuaca</p>
              <span class="material-icons-outlined text-blue">filter_drama</span>
            </div>
            <span class="text-primary font-weight-bold">28</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Suhu Udara</p>
              <span class="material-icons-outlined text-orange">device_thermostat</span>
            </div>
            <span class="text-primary font-weight-bold">83</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Kelembapan Udara</p>
              <span class="material-icons-outlined text-green">water_drop</span>
            </div>
            <span class="text-primary font-weight-bold">79</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Ketinggian Permukan Air</p>
              <span class="material-icons-outlined text-green">flood</span>
            </div>
            <span class="text-primary font-weight-bold">-</span>
          </div>

        </div>

        <div class="charts">

          <div class="charts-card">
            <p class="chart-title">Suhu dan Kelembapan</p>
            <div id="area-chart"></div>
          </div>

        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/scripts.js"></script>
    <!-- Tambahin di index.html bagian <head> -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  </body>
</html>
